name: GitHub Actions Demo

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [17.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run lint code
        run: npm run lint

      - name: Add GitLab remote
        run: git remote add gitlab https://ivansh:${{ secrets.GITLAB_ACCESS_TOKEN }}gitlab.stud.idi.ntnu.no/idatt2501-fordypningsprosjekt-nest/nest-sync.git


      - name: Push to GitLab
        run: |
          git push gitlab HEAD:master
